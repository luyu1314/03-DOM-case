<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<button>选择鲤鱼</button>
<select id="sel1">
    <option value="0">香蕉</option>
    <option value="1">苹果</option>
    <option value="2">鸭梨</option>
    <option value="3">鲤鱼</option>
</select>

<script>
    //表单属性操作之：selected属性控制。控制谁被选中。

    //思路：点击button按钮，然后给大鲤鱼所在的option标签添加一个selected属性
    var btn = document.getElementsByTagName("button")[0];
    var optArr = document.getElementsByTagName("option");

    btn.onclick = function () {
        //设置被选中项
        optArr[3].selected = true;
    }

</script>

</body>
</html>
