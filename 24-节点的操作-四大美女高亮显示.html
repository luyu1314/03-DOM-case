<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <button>生成美女</button>

    <ul>
        <!--<li>西施浣纱</li>-->
        <!--<li>昭君出塞</li>-->
        <!--<li>贵妃醉酒</li>-->
        <!--<li>貂蝉拜月</li>-->
    </ul>

    <script>
        //需求：点击按钮生成四个li，每一个li的内容都不一样。

        //步骤：
        //1.老三步。
        //2.利用for循环生成四个li。然后从数组中取值。添加进li的innerHTML属性中。
        //3.把新生成的li放入ul中。为他们绑定鼠标进入事件，高亮显示。

        //1.老三步。
        var btn = document.getElementsByTagName("button")[0];
        var ul = document.getElementsByTagName("ul")[0];
        var arr = ["西施浣纱", "昭君出塞", "贵妃醉酒", "貂蝉拜月"];
        btn.onclick = function() {
            //2.利用for循环生成四个li。然后从数组中取值。
            // 添加进li的innerHTML属性中。把新生成的li放入ul中。
            for (var i = 0; i < arr.length; i++) {
                var newLi = document.createElement("li");
                newLi.innerHTML = arr[i];
                ul.appendChild(newLi);
            }
            //3.为他们绑定鼠标进入事件，高亮显示。(全部美女，生成完毕之后，在加载事件)
            var liArr = ul.children;
            for (var i = 0; i < liArr.length; i++) {
                liArr[i].onmouseover = function() {
                    //排他思想。干掉所有人，剩下我自己。
                    for (var j = 0; j < liArr.length; j++) {
                        liArr[j].style.backgroundColor = "";
                    }
                    this.style.backgroundColor = "red";
                }
            }
        }
    </script>


</body>

</html>
